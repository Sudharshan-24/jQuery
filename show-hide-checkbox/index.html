<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox show/hide</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="card-container">
        <label for="">Do you have Passport</label>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" class="check">
                Yes
            </label>
        </div>
        <div class="passport-container">
            <input type="text" placeholder="Enter your Passport number" class="form-control">
        </div>
        <div class="apply-container">
            <a href="#">Apply for Passport</a>
        </div>
    </div>
    <div class="card-container">
        <label for="">Do you have Aadhar card</label>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" class="check">
                Yes
            </label>
        </div>
        <div class="passport-container">
            <input type="text" placeholder="Enter your Aadhar number" class="form-control">
        </div>
        <div class="apply-container">
            <a href="#">Apply for Aadhar</a>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
